<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>.:Sorteo Navide√±o 2020 - Alta de Clientes - Shell Marcos Paz:.</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="tablet.css" media="(min-width: 930px)" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="contenido" class="header">
      <img class="logo" src="/img/logo.png" alt="logo shell" />
      <img class="titulo mt-1" src="/img/titulo.png" alt="promo" />
    </div>
    <div class="container mx-auto">
      <table class="main Table">
        <h3 class="text-center mt-2">Alta de Participante</h3>
        <hr />
        <form>
          <div class="form-row">
            <div class="form-group col-md-3">
              <label for="nombre">Nombre</label>
              <input type="text" class="form-control" id="nombre" />
            </div>
            <div class="form-group col-md-3">
              <label for="apellido">Apellido</label>
              <input type="text" class="form-control" id="apellido" />
            </div>
            <div class="form-group col-md-6">
              <label for="telefono">Telefono</label>
              <input type="number" class="form-control" id="telefono" />
            </div>
            <div class="form-group col-md-6">
              <label for="nacimiento">Fecha de Nacimiento</label>
              <input type="date" class="form-control" value="2020-11-16" max="2002-11-16" id="nacimiento" />
            </div>

            <div class="form-group col-md-6">
              <label for="sexo">Sexo</label>
              <select id="sexo" class="form-control">
                <option selected>Elegir</option>
                <option>Sin Declarar</option>
                <option>Masculino</option>
                <option>Femenino</option>
              </select>
            </div>
            <div class="form-group col-md-6">
              <label for="email">Email</label>
              <input type="text" class="form-control" id="email" />
            </div>
            <div class="form-group col-md-6">
              <label for="direccion">Direccion</label>
              <input type="text" class="form-control" id="direccion" />
            </div>
            <div class="form-group col-md-6">
              <label for="localidad">Localidad</label>
              <input type="text" class="form-control" id="localidad" />
            </div>
            <div class="form-group col-md-6">
              <label for="provincia">Provincia</label>
              <input type="text" class="form-control" id="provincia" />
            </div>
          </div>
        </form>
      </table>
    </div>
    <button type="submit" class="btn btn-warning d-block mx-auto px-4 font-weight-bold">Enviar</button>
    <div class="footer">
      <img class="moto" src="/img/moto.png" alt="moto" />
    </div>
    <img class="wave" src="/img/footer.png" alt="footer" />
  </body>
</html>
